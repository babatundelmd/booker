<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-4 offset-md-4 col-sm-12 mb-5">
      <form
        [formGroup]="FormData"
        role="form"
        (ngSubmit)="onSubmit(FormData.value)"
      >
      <div class="form-group mb-3">
        <h2>ðŸ”– Update A Book </h2>
      </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" formControlName="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" formControlName="country" class="form-control" />
        </div>
        <div class="form-group">
          <label>Language</label>
          <input type="text" formControlName="language" class="form-control" />
        </div>
        <div class="form-group">
          <label>Pages</label>
          <input type="number" formControlName="pages" class="form-control" />
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control" />
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="text" formControlName="year" class="form-control" />
        </div>

        <div class="mt-2">
          <button type="submit" class="btn btn-success" [disabled]="isloading">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
